<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Student Information Form</h1>
    <form action="69.html" method="get" target="_blank">
        <fieldset>
            <legend>Personal Information</legend>
            First name: 
            <input type="text" name="Firstname"><br>
            <br>
            Last name:
            <input type="text" name="lastname"><br>
            <br>
            Date of Birth:
            <input type="date" name="birth">
            <br>
            Gender:
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">Female
            <input type="radio" name="gender">Other
        </fieldset>
        <fieldset>
            <legend>Contact Information</legend>
            Email:
            <input type="email" name="email"><br>
            <br>
            Phone Number:
            <input type="tel" name="number" placeholder="Enter 10-digit phone number"><br>
            <br>
            Address:
            <textarea name="message" rows="3" cols="30"></textarea> 
        </fieldset>
        <fieldset>
            <legend>Educational Information</legend>
            Major:
            <input type="text" name="major"><br>
            <br>
            Student ID:
            <input type="text" name="id"><br>
        </fieldset>
        Comments:<br>
        <textarea name="comment" rows="3" cols="30"></textarea><br>
        <br>
        Submit Method:
        <input type="radio" name="method">GET
        <input type="radio" name="method">POST
        <br>
        <br>
        <input type="submit">
    </form>
